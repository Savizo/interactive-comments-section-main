<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <template class="reply-input-template">
      <div class="reply-input container">
        <img
          src="images/avatars/image-juliusomo.png"
          alt="user"
          class="user-img"
        />
        <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
        <button class="bu-primary">SEND</button>
      </div>
    </template>

    <template class="comment-template">
      <div class="comment-wrp">
        <div class="comment container">
          <div class="c-score">
            <img
              src="./images/icon-plus.svg"
              alt="plus"
              class="score-control score-plus"
            />
            <p class="score-number">5</p>
            <img
              src="./images/icon-minus.svg"
              alt=""
              class="score-control score-minus"
            />
          </div>
          <div class="c-controls">
            <div class="delete">
              <img
                src="./images/icon-delete.svg"
                alt="delete"
                class="control-icon"
              />
              Delete
            </div>
            <div class="edit">
              <img
                src="./images/icon-edit.svg"
                alt="edit"
                class="control-icon"
              />
              Edit
            </div>
            <div class="reply">
              <img
                src="./images/icon-reply.svg"
                alt="reply"
                class="control-icon"
              />
              Reply
            </div>
          </div>
          <div class="c-user">
            <img
              src="./images/avatars/image-maxblagun.png"
              alt="user"
              class="usr-img"
            />
            <p class="usr-name">maxblagun</p>
            <p class="cmnt-at">2 weeks ago</p>
          </div>
          <p class="c-text">
            <span class="reply-to"></span>
            <span class="c-body"></span>
          </p>
        </div>
        <div class="replies comments-wrp"></div>
      </div>
    </template>

    <main>
      <div class="comment-section">
        <div class="comments-wrp"></div>
        <div class="reply-input container">
          <img
            src="./images/avatars/image-juliusomo.png"
            alt="user"
            class="usr-img"
          />
          <textarea
            placeholder="Add a comment..."
            class="cmnt-input"
          ></textarea>
          <button class="bu-primary">SEND</button>
        </div>
      </div>
      <div class="mobal-wrp invisible">
        <div class="mobal container">
          <h3>Delete comment</h3>
          <p>
            Are you sure want to delete this comment? This will remove the
            comment and cant be undone
          </p>
          <button class="yes">YES,DELETE</button>
          <button class="no">NO,CANCEL</button>
        </div>
      </div>
    </main>
    <!-- Pull dynamic content from the data.json file -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        style="font-size: 12px"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://alex-end-web.netlify.app/"
        target="_blank"
        style="font-size: 12px"
        >Aleksandar Georgiev</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
